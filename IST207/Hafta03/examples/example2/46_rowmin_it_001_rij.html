<html><head><meta charset='utf-8'>
<style>
.tbl-sim{border-collapse:collapse;margin:10px 0;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;font-size:14px}
.tbl-sim caption{caption-side:top;font-weight:bold;margin-bottom:6px;text-align:left}
.tbl-sim th,.tbl-sim td{border:1px solid #dee2e6;padding:6px 10px;text-align:center}
.tbl-sim thead th{background:#f1f3f5}
.tbl-sim th:first-child{background:#fafafa;text-align:left}
.tbl-sim .muted{color:#adb5bd}.tbl-sim .sub{font-size:11px;color:#6c757d}
.tbl-sim .bold{font-weight:bold}
.tbl-sim .alloc{background:#fff3cd;border:2px solid #f0ad4e}
.tbl-sim .rhs{background:#e7f1fb}
</style><style>
      .uvnote{margin:6px 0 10px 0;color:#6c757d}
      .hdr{font-weight:600;margin:2px 0 8px 0}
      .grid{margin:6px 0 14px 0}
      .enter{background:#fdecea;border:2px solid #f5c2c7}
      .basic{background:#fff3cd}
      .loopplus{box-shadow: inset 0 0 0 2px #198754}
      .loopminus{box-shadow: inset 0 0 0 2px #dc3545}
      .theta{background:#f8f9fa;border:1px solid #e9ecef;border-radius:6px;padding:6px 8px;display:inline-block;margin:6px 0}
      .mini{font-size:12px;color:#6c757d}
      .chip{display:inline-block;border:1px solid #adb5bd;border-radius:6px;padding:1px 6px;font-size:12px;color:#495057}
      .rneg{color:#b00020;font-weight:600}
      .rmin{background:#fdecea;border:2px solid #f5c2c7}
      .topband{background:#f1f3f5}
      .sideband{background:#f8f9fa;font-weight:600}
      .rhs{background:#e7f1fb}
      .eqraw{white-space:pre-wrap;background:#f8f9fa;border:1px solid #e9ecef;padding:12px;border-radius:6px;font-family:ui-monospace,Consolas,monospace}
      .links a{margin-right:10px}
    </style>
</head><body>
<table class='tbl-sim grid'><thead><tr><th></th>
<th class='topband'>Depo 1<br/><span class='mini'>v<sub>1</sub>=4</span></th>
<th class='topband'>Depo 2<br/><span class='mini'>v<sub>2</sub>=3</span></th>
<th class='topband'>Depo 3<br/><span class='mini'>v<sub>3</sub>=3</span></th>
<th class='topband'>Depo 4<br/><span class='mini'>v<sub>4</sub>=6</span></th>
</tr></thead><tbody>
<tr><th class='sideband'>Fabrika 1<br/><span class='mini'>u<sub>1</sub>=0</span></th>
<td class=''><div class='chip'>c=4</div><div>R=0</div></td>
<td class=''><div class='chip'>c=3</div><div>R=0</div></td>
<td class=''><div class='chip'>c=4</div><div>R=1</div></td>
<td class='rneg rmin'><div class='chip'>c=5</div><div>R=-1</div></td>
</tr>
<tr><th class='sideband'>Fabrika 2<br/><span class='mini'>u<sub>2</sub>=2</span></th>
<td class=''><div class='chip'>c=6</div><div>R=0</div></td>
<td class=''><div class='chip'>c=8</div><div>R=3</div></td>
<td class=''><div class='chip'>c=5</div><div>R=0</div></td>
<td class=''><div class='chip'>c=8</div><div>R=0</div></td>
</tr>
<tr><th class='sideband'>Fabrika 3<br/><span class='mini'>u<sub>3</sub>=-1</span></th>
<td class=''><div class='chip'>c=3</div><div>R=0</div></td>
<td class=''><div class='chip'>c=4</div><div>R=2</div></td>
<td class=''><div class='chip'>c=5</div><div>R=3</div></td>
<td class=''><div class='chip'>c=5</div><div>R=0</div></td>
</tr>
<tr><th class='sideband'>Fabrika 4<br/><span class='mini'>u<sub>4</sub>=-2</span></th>
<td class='rneg rmin'><div class='chip'>c=1</div><div>R=-1</div></td>
<td class=''><div class='chip'>c=2</div><div>R=1</div></td>
<td class=''><div class='chip'>c=3</div><div>R=2</div></td>
<td class=''><div class='chip'>c=4</div><div>R=0</div></td>
</tr>
</tbody></table>
</body></html>
