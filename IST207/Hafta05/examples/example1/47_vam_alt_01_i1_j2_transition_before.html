<html><head><meta charset='utf-8'>
<style>
.tbl-sim{border-collapse:collapse;margin:10px 0;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;font-size:14px}
.tbl-sim caption{caption-side:top;font-weight:bold;margin-bottom:6px;text-align:left}
.tbl-sim th,.tbl-sim td{border:1px solid #dee2e6;padding:6px 10px;text-align:center}
.tbl-sim thead th{background:#f1f3f5}
.tbl-sim th:first-child{background:#fafafa;text-align:left}
.tbl-sim .muted{color:#adb5bd}.tbl-sim .sub{font-size:11px;color:#6c757d}
.tbl-sim .bold{font-weight:bold}
.tbl-sim .alloc{background:#fff3cd;border:2px solid #f0ad4e}
.tbl-sim .rhs{background:#e7f1fb}
</style><style>
        .pivot{background:#e8f0fe;box-shadow:inset 0 0 0 3px #1a73e8}
        .plus{background:#f1faf1;box-shadow:inset 0 0 0 3px #2e7d32}
        .minus{background:#fff1f1;box-shadow:inset 0 0 0 3px #c62828}
        .pm{display:inline-block;border:1px solid #ced4da;border-radius:999px;padding:0 5px;font-size:12px;line-height:18px;min-width:18px;text-align:center;margin-right:4px;background:#fff}
        .pm.plus{border-color:#2e7d32;color:#2e7d32}
        .pm.minus{border-color:#c62828;color:#c62828}
        .cellwrap{position:relative;min-width:76px;height:46px}
        .corner-note{position:absolute;right:6px;top:6px}
        .big{font-weight:700}
        .muted{color:#adb5bd}
      </style>
</head><body>
<h3></h3>
<table class='tbl-sim'><thead><tr><th></th>
<th>Depo 1</th>
<th>Depo 2</th>
<th>Depo 3</th>
<th>Depo 4</th>
<th>Î”</th></tr></thead><tbody>
<tr>
<th>Fabrika 1</th>
<td class=''><div class='cellwrap'><div class='corner-note'>c=3</div><div class='big'>75</div></div></td>
<td class='pivot'><div class='cellwrap'><div class='corner-note'>c=5</div><span class='pm'>+</span><div class='big'>0</div></div></td>
<td class='minus'><div class='cellwrap'><div class='corner-note'>c=6</div><span class='pm minus'>&minus;</span><div class='big'>325</div></div></td>
<td class=''><div class='cellwrap'><div class='corner-note'>c=7</div><div class='muted'>&ndash;</div></div></td>
<td class='rhs'>0</td>
</tr>
<tr>
<th>Fabrika 2</th>
<td class=''><div class='cellwrap'><div class='corner-note'>c=10</div><div class='muted'>&ndash;</div></div></td>
<td class='minus'><div class='cellwrap'><div class='corner-note'>c=4</div><span class='pm minus'>&minus;</span><div class='big'>225</div></div></td>
<td class='plus'><div class='cellwrap'><div class='corner-note'>c=5</div><span class='pm plus'>+</span><div class='big'>25</div></div></td>
<td class=''><div class='cellwrap'><div class='corner-note'>c=2</div><div class='big'>100</div></div></td>
<td class='rhs'>0</td>
</tr>
<tr>
<th>Fabrika 3</th>
<td class=''><div class='cellwrap'><div class='corner-note'>c=1</div><div class='big'>150</div></div></td>
<td class=''><div class='cellwrap'><div class='corner-note'>c=7</div><div class='muted'>&ndash;</div></div></td>
<td class=''><div class='cellwrap'><div class='corner-note'>c=8</div><div class='muted'>&ndash;</div></div></td>
<td class=''><div class='cellwrap'><div class='corner-note'>c=12</div><div class='muted'>&ndash;</div></div></td>
<td class='rhs'>0</td>
</tr>
</tbody></table></body></html>
